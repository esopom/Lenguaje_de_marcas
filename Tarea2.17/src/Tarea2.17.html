<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        function mostrarTabla() {
            const numTabla = parseInt(document.getElementById('numTablas').value)
            const max =  parseInt( document.getElementById('numMax').value) 
            const numTablaMax = parseInt(document.getElementById('tablaMax').value)
            let resultado = ''
            for(i = numTabla; i<= numTablaMax; i++){
                resultado += `Tabla del: ${i}<br>`
                for ( j = 0; j <= max; j++) {
                    resultado += `${j} X ${i} = ${j * numTabla}<br>`
                    
                }
            }
            
            document.getElementById('tabla').innerHTML = resultado
        }
    </script>
</head>

<body>
    <main>
        <h1>Generador de tablas de multiplicar</h1>
        <form action="">
            <label for="numTabla">Introduzca la primera tabla que quiere visualizar: </label>
            <input type="number" name="numTablas" id="numTablas">
            <br><br>
            <label for="tablaMax">La última tabla a mostrar: </label>
            <input type="number" name="tablaMax" id="tablaMax">
            <br><br>
            <label for="numMax">Introduzca el valor máximo por el que desea ver la tabla: </label>
            <input type="number" name="numMax" id="numMax">
            <br><br>
            <button type="button" name="muestraTabla" id="muestraTabla" onclick="mostrarTabla()">Muestra tabla</button>
            <br><br>
            <button type="reset">Limpiar</button>
            
        </form>
        <p id="tabla" name="tabla">Resultado:</p>
    </main>
</body>

</html>
